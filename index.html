<!DOCTYPE html> 
<html>
<head>
    <title>Student Grievance Portal</title>
</head>
<body>
    <h1>Student Grievance Portal</h1>

    <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="Student Name" required><br><br>

        <input type="text" name="hallticket" placeholder="Hall Ticket Number" required><br><br>

        <select name="group" required>
            <option value="">Select Group</option>
            <option>BCA</option>
            <option>BSc</option>
            <option>BA</option>
            <option>BCom</option>
        </select><br><br>

        <select name="year" required>
            <option value="">Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
        </select><br><br>

        <textarea name="grievance" placeholder="Enter grievance" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Complaints</h2>
    <% complaints.forEach(function(c){ %>
        <p>
            <b><%= c.name %></b> 
            (HT: <%= c.hallticket %>, 
            Group: <%= c.group %>, 
            Year: <%= c.year %>) :
            <%= c.grievance %>
        </p>
    <% }) %>
</body>
</html>
